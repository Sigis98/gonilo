<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vnos kode</title>
  <style>
    body {
      background: linear-gradient(45deg, #83a4d4, #b6fbff);
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 200px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vnesi kodo</h1>
    <input type="text" id="codeInput" placeholder="Vpiši kodo">
    <button onclick="checkCode()">Potrdi</button>
    <div class="message" id="message"></div>
  </div>
  
  <script>
    function checkCode() {
      const code = document.getElementById('codeInput').value;
      const messageDiv = document.getElementById('message');
      
      if(code === "1432") {
        messageDiv.textContent = "garderoba";
        messageDiv.style.color = "#4CAF50";
      } else {
        messageDiv.textContent = "Napačna koda. Poskusi znova!";
        messageDiv.style.color = "#FF0000";
      }
    }
  </script>
</body>
</html>
